<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras de Arte</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
  <h1>Lorena Minoretti Art</h1>
  <button class="menu-toggle" aria-label="Abrir menú">☰</button>
  <ul class="nav-list">
    <li><a href="index.html">Inicio</a></li>
    <li><a href="quien_soy.html">Quién soy</a></li>
    <li><a href="contacto.html">Contacto</a></li>
  </ul>
</header>



  <section class="galeria-carrusel py-4">
    <div class="container">
      <h2 class="text-center mb-4">Conocé el mundo de Lorena Minoretti</h2>

      <div id="carouselObras" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/foto_lorena.jpg" class="d-block w-100" alt="Lorena Minoretti">
          </div>
          <div class="carousel-item">
            <img src="img/obra1.jpg" class="d-block w-100" alt="Obra 1">
          </div>
          <div class="carousel-item">
            <img src="img/obra2.jpg" class="d-block w-100" alt="Obra 2">
          </div>
          <div class="carousel-item">
            <img src="img/foto_lorena.jpg" class="d-block w-100" alt="Lorena Minoretti 2">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselObras" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselObras" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </section>

  <section>
    

<main>
  <h2 align="center">OBRAS DESTACADAS</h2>
  <div class="contenedor-obras column" id="obras-container"></div>
</main>


 
  </section>

<script>
  fetch("obras.json")
    .then(response => response.json())
    .then(obras => {
      const container = document.getElementById("obras-container");
      obras.forEach(obra => {
        const card = document.createElement("div");
        card.className = "obra-card";

        const imagen = document.createElement("img");
        imagen.src = "img/" + obra.image;
        imagen.alt = obra.title;

        const titulo = document.createElement("h3");
        titulo.textContent = obra.title;

        const precio = document.createElement("p");
        precio.textContent = obra.precio;

        const boton = document.createElement("button");
        boton.textContent = "Ver más";
        boton.classList.add("volver-btn");
        boton.addEventListener("click", () => {
          localStorage.setItem("obraSeleccionada", JSON.stringify(obra));
          window.location.href = "detalle.html";
        });

        card.appendChild(imagen);
        card.appendChild(titulo);
        card.appendChild(precio);
        card.appendChild(boton);
        container.appendChild(card);
      });
    });
</script>


</body>
</html>
