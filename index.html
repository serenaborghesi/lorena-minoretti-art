<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras de Arte</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <header class="menu-grande">
    <nav class="container">
      <div class="nav-list">
        <div class="titulo-logo">
          <h1>Galería de Arte - Artista</h1>
        </div>
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="quien_soy.html">Quiénes soy</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <h1>Obras Destacadas</h1>
    <div id="obras-container"></div>
  </main>

<script>
  fetch("obras.json")
    .then(response => response.json())
    .then(obras => {
      const container = document.getElementById("obras-container");
      obras.forEach(obra => {
        const div = document.createElement("div");
        div.className = "obra-card";
        
        const titulo = document.createElement("h2");
        titulo.textContent = obra.title;

        const imagen = document.createElement("img");
        imagen.src = "img/" + obra.image;
        imagen.width = 200;
        imagen.alt = obra.title;

        const descripcion = document.createElement("p");
        descripcion.textContent = obra.description;

        const boton = document.createElement("button");
        boton.textContent = "Ver más";
        boton.classList.add("volver-btn");  // clase para cambiar el css del boton
        boton.addEventListener("click", () => {
          localStorage.setItem("obraSeleccionada", JSON.stringify(obra));
          window.location.href = "detalle.html";
        });

        div.appendChild(titulo);
        div.appendChild(imagen);
        div.appendChild(descripcion);
        div.appendChild(boton);

        container.appendChild(div);
      });
    });
</script>

</body>
</html>
