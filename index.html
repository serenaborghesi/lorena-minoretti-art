<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras de Arte
  </title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header>Galería de Arte - Artista</header>

  <main>
    <h1>Obras Destacadas</h1>
    <div id="obras-container"></div>
  </main>

  <script>
    fetch("obras.json")
      .then(response => response.json())
      .then(obras => {
        const container = document.getElementById("obras-container");
        obras.forEach(obra => {
          const div = document.createElement("div");
          div.className = "obra-card";
          div.innerHTML = `
            <h2>${obra.name}</h2>
            <img src="img/${obra.image}" width="200" alt="${obra.name}" />
            <p>${obra.description}</p>
            <a href="detalle.html?game=${encodeURIComponent(obra.name)}">Ver más</a>
            
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
