<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obras de Arte</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header class="menu-grande">
    <nav class="container">
      <div class="nav-list">
        <div class="titulo-logo">
          <h1>Lorena Minoretti Art</h1>
        </div>
        <ul class="nav">
          <li><a href="index.html">Inicio</a></li>
          <li><a href="quien_soy.html">Quién soy</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="section galeria-carrusel">
    <div class="container">
      <h2 class="titulo">Conocé el mundo de Lorena Minoretti</h2>

      <div id="carouselObras" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/foto_lorena.jpg" class="d-block w-100" alt="Lorena Minoretti">
          </div>
          <div class="carousel-item">
            <img src="img/obra1.jpg" class="d-block w-100" alt="Obra 1">
          </div>
          <div class="carousel-item">
            <img src="img/obra2.jpg" class="d-block w-100" alt="Obra 2">
          </div>
          <div class="carousel-item">
            <img src="img/obra3.jpg" class="d-block w-100" alt="Lorena Minoretti 2">
          </div>
        </div>

        <!-- Botones de navegación -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselObras" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselObras" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </div>
  </section>

  <main>
    <h1 align="center">Obras Destacadas</h1>
    <div id="obras-container"></div>
  </main>

  <script>
    fetch("obras.json")
      .then(response => response.json())
      .then(obras => {
        const container = document.getElementById("obras-container");
        obras.forEach(obra => {
          const div = document.createElement("div");
          div.className = "obra-card";
          
          const titulo = document.createElement("h2");
          titulo.textContent = obra.title;

          const imagen = document.createElement("img");
          imagen.src = "img/" + obra.image;
          imagen.width = 200;
          imagen.alt = obra.title;

          const descripcion = document.createElement("p");
          descripcion.textContent = obra.description;

          const boton = document.createElement("button");
          boton.textContent = "Ver más";
          boton.classList.add("volver-btn");
          boton.addEventListener("click", () => {
            localStorage.setItem("obraSeleccionada", JSON.stringify(obra));
            window.location.href = "detalle.html";
          });

          div.appendChild(titulo);
          div.appendChild(imagen);
          div.appendChild(descripcion);
          div.appendChild(boton);

          container.appendChild(div);
        });
      });
  </script>

  <!-- Bootstrap JS al final para mejor carga -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
